<p>
<li [ngClass]="{'list-group-item': true, 
                'list-group-item-success': appareilStatus === 'allumé',
                'list-group-item-danger': appareilStatus === 'éteint'}">
  <h4 [ngStyle]="{color: getColor()}">Appareil: {{ appareilName }} -- Statut: {{ getStatus() }}</h4>
  <button class="btn btn-success" type="button" [disabled]="appareilStatus === 'allumé'" (click)="onSwitchOn()">Allumer</button>
  <button class="btn btn-danger" type="button" [disabled]="appareilStatus === 'éteint'" (click)="onSwitchOff()">Eteindre</button>
</li></p>
